[[plugins]] # 言語サーバ、補完などをしてくれる
repo = 'neoclide/coc.nvim'
rev = 'release'
on_i = 1
merged = '0'
hook_source = 'call coil398#init#coc#hook_source()'

[[plugins]] # ディレクトリツリーの表示
repo = 'scrooloose/nerdtree'
hook_add = '''
  let NERDTreeShowHidden=1
    nnoremap <silent><C-a> :NERDTreeToggle<CR>:vertical res 30<CR>
'''

[[plugins]] # ディレクトリツリーの表示
repo = 'ryanoasis/vim-devicons'

[[plugins]] # カラースキーマの設定
repo = 'w0rp/ale'
hook_add = '''
let g:ale_lint_on_text_changed = 0
" 表示に関する設定
  let g:ale_sign_error = ''
  let g:ale_sign_warning = ''
  let g:airline#extensions#ale#open_lnum_symbol = '('
  let g:airline#extensions#ale#close_lnum_symbol = ')'
  let g:ale_echo_msg_format = '[%linter%]%code: %%s'
  highlight link ALEErrorSign Tag
  highlight link ALEWarningSign StorageClass
  " Ctrl + kで次の指摘へ、Ctrl + jで前の指摘へ移動
  nmap <silent> <C-k> <Plug>(ale_previous_wrap)
  nmap <silent> <C-j> <Plug>(ale_next_wrap)
'''

[[plugins]] # 各種Lintを非同期に実行
repo = 'gosukiwi/vim-atom-dark'
hook_add = '''
  colorscheme atom-dark-256
  syntax on
'''

[[plugins]] # ステータスラインをリッチにする
repo = 'vim-airline/vim-airline'
hook_add = '''
  nmap <C-p> <Plug>AirlineSelectPrevTab
  nmap <C-n> <Plug>AirlineSelectNextTab
'''

[[plugins]] # ステータスラインの見た目を整える
repo = 'vim-airline/vim-airline-themes'
hook_add = '''
  let g:airline_theme = 'wombat'
  set laststatus=2
  let g:airline#extensions#branch#enabled = 1
  let g:airline#extensions#tabline#enabled = 1
  let g:airline#extensions#wordcount#enabled = 0
  let g:airline#extensions#default#layout = [['a', 'b', 'c'], ['x', 'y', 'z']]
  let g:airline_section_c = '%t'
  let g:airline_section_x = '%{&filetype}'
  let g:airline_section_z = '%3l:%2v %{airline#extensions#ale#get_warning()} %{airline#extensions#ale#get_error()}'
  let g:airline#extensions#ale#error_symbol = ' '
  let g:airline#extensions#ale#warning_symbol = ' '
  let g:airline#extensions#default#section_truncate_width = {}
  let g:airline#extensions#whitespace#enabled = 1
'''
